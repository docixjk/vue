<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>바인딩</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<style>
  img {
    width: 300px;
    height: 300px;
  }

  .strike-through {
    text-decoration: line-through;
    color: pink;
  }

  .dark {
    background-color: yellow;
  }
</style>

<body>
  <!-- 태그의 속성에 접근해서 데이터 집어넣기 -->
  <div id="app">
    <img src="양파쿵야1.jpg">직접 지정

    <!-- 각 태그의 속성에 접근할때 사용 -->
    <!-- v-bind: 뒤에 속성 넣기-->
    <img v-bind:src="fileName">v-bind로 지정
    <hr>
    <!-- a태그 -->
    <a href="https://www.naver.com">직접 링크 지정</a>
    <a v-bind:href="myURL">링크를 v-bind로 지정</a>

    <!-- align 정렬 -->
    <p align="right">우측정렬 직접 지정</p>
    <p v-bind:align="myAlign">우측정렬 v-bind로 지정</p>

    <!-- 인라인 스타일 지정 -->
    <p style="color: orange;">글자 색깔 직접 지정</p>
    <p v-bind:style="{color : myColor}">문자색 v-bind로 지정</p>

    <p style="font-size: 200%;">글자 크기 직접 지정</p>
    <!-- v-bind 로 줄때는 - 이 안되기때문에 지우고 대문자로 바꿔줌-->
    <p v-bind:style="{fontSize : mySize}">글자 크기 v-bind로 지정</p>

    <p style="background-color: aqua;">배경색 직접 지정</p>
    <p v-bind:style="{backgroundColor : myBackColor}">배경 색상 v-bind로 지정</p>

    <p class="strike-through">직접 클래스 지정</p>
    <p v-bind:class="myClass">v-bind로 클래스 지정</p>
    <!-- 여러개 넣게 될 경우 [ ] 로 감싸준다 -->
    <p v-bind:class="[myClass, darkClass]">v-bind를 복수로 지정</p>
    <p v-bind:class="{'strike-through' : isON}">데이터로 클래스 ON / OFF</p>

    <button v-on:click="changeClass">메롱</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        fileName: '양파쿵야3.jpg',
        myURL: 'https://www.naver.com',
        myAlign: 'right',
        myColor: "orange",
        mySize: '200%',
        myBackColor: 'red',
        myClass: 'strike-through',
        darkClass: 'dark',
        isON: true
      },
      methods: {
        changeClass: function () {
          if (this.isON) {
            this.isON = false;
          } else {
            this.isON = true;
          }
        }
      }
    })
  </script>
</body>

</html>
