<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>바인딩 연습</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<style>
  img {
    width: 300px;
    height: 300px;
  }

  .color {
    color: blue;
  }

  .text {
    text-decoration: underline;
  }
</style>

<body>
  <div id="app">
    <p>
      <a v-bind:href="myLink">네이버로 연결</a>
    </p>
    <p>
      <img v-bind:src="fileName">귀여운 양파 쿵야 표기
    </p>

    <p v-bind:align="myAlign[0]">텍스트 왼쪽 정렬</p>
    <p v-bind:align="myAlign[1]">텍스트 오른쪽 정렬</p>
    <p v-bind:align="myAlign[2]">텍스트 왼쪽 정렬</p>

    <p v-bind:style="{color : myColor}">인라인 스타일 글재삭 빨간색</p>

    <p v-bind:style="{fontSize : mySize}">인라인 스타일 글자크기 150% 크게</p>

    <p v-bind:style="{color : myColor, fontSize : mySize , backgroundColor : myBackColor}">
      인라인 스타일로 글자크기 150% 빨간색 배경 노란색
    </p>

    <p v-bind:class="myClass[0]">decoration</p>
    <!-- 나중에 선언한 css가 최종 적용된다 ( 겹치는 부분은 )-->
    <p v-bind:class="[myClass[0] , myClass[1]]">decoration, color</p>

  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        myLink: 'https://www.naver.com',
        fileName: '양파쿵야3.jpg',
        myAlign: ['left', 'right', 'center'],
        myColor: 'red',
        mySize: '150%',
        myBackColor: 'yellow',
        myClass: ['text', 'color']
      },
      methods: {

      }
    })
  </script>
</body>

</html>
